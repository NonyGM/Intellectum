<!DOCTYPE html>
<html lang="pt" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="config.css">
    <title>Configurações</title>
</head>
<body>
    <main>
        <div class="main-container">
            <aside class="sidebar">
                <div class="sidebar-inner">
                    <div class="user-profile">
                        <img src="avatar.png" alt="Avatar do usuário" />
                        <div>
                            <h2>Nome de Usuário</h2>
                            <p>#0001</p>
                        </div>
                    </div>
                    <button class="active" data-section="account">Minha Conta</button>
                    <button data-section="profiles">Perfis</button>
                    <button data-section="notifications">Notificações</button>
                    <button data-section="appearance">Aparência</button>
                </div>
            </aside>

            <div class="content">
                <div class="section active" data-section="account">
                    <button class="close-button" onclick="redirectToChat()">X</button>
                    <h2>Minha Conta</h2>
                    <div class="setting">
                        <label for="username">Nome de Usuário:</label>
                        <input type="text" id="username" value="Nome de Usuário" />
                    </div>
                    <div class="setting">
                        <label for="avatar">Avatar:</label>
                        <input type="file" id="avatar" />
                    </div>
                    <div class="setting">
                        <label for="password">Nova Senha:</label>
                        <input type="password" id="password" />
                    </div>
                </div>

                <div class="section" data-section="profiles">
                    <button class="close-button" onclick="redirectToChat()">X</button>
                    <h2>Perfis</h2>
                    <div class="setting">
                        <label for="profile-name">Nome do Perfil:</label>
                        <input type="text" id="profile-name" />
                    </div>
                    <div class="setting">
                        <label for="profile-description">Descrição do Perfil:</label>
                        <textarea id="profile-description"></textarea>
                    </div>
                </div>

                <!-- Seção de Notificações -->
                <div class="section" data-section="notifications">
                    <h2>Notificações</h2>
                    <div class="setting">
                        <label for="notifications">Receber notificações:</label>
                        <button class="button">
                            <svg viewBox="0 0 448 512" class="bell"><path d="M224 0c-17.7 0-32 14.3-32 32V49.9C119.5 61.4 64 124.2 64 200v33.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416H424c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4V200c0-75.8-55.5-138.6-128-150.1V32c0-17.7-14.3-32-32-32zm0 96h8c57.4 0 104 46.6 104 104v33.4c0 47.9 13.9 94.6 39.7 134.6H72.3C98.1 328 112 281.3 112 233.4V200c0-57.4 46.6-104 104-104h8zm64 352H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z"></path></svg>
                         </button>
                    </div>
                    <button class="close-button" onclick="redirectToChat()">X</button>
                </div>
                <div class="section" data-section="appearance">
                    <h2>Aparência</h2>
                    <div class="setting">
                        <label for="theme">Tema:</label>
                        <select id="theme">
                            <option value="dark">Escuro</option>
                            <option value="light">Claro</option>
                        </select>
                    </div>
                    <div class="setting">
                        <label for="font-size">Tamanho da Fonte:</label>
                        <select id="font-size">
                            <option value="small">Pequeno</option>
                            <option value="medium">Médio</option>
                            <option value="large">Grande</option>
                        </select>
                    </div>
                    <button class="close-button" onclick="redirectToChat()">X</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./config.js"></script>
</body>
</html>
